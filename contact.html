<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>Contact - Marko's Web Design And Art Creation</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="banner">Contact Us</div>

    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu">
        &#9776; <!-- This is the hamburger icon -->
    </div>

    <!-- Dropdown Menu Content, hidden by default -->
    <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="pay.html">Pay</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
    </div>

    <div class="text-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below and we will get back to you as soon as possible.</p>

        <div class="contact-form">
            <form id="contact-form" action="submit-form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        Â© 2024 Marko's Web Design And Art Creation. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var hamburger = document.querySelector('.hamburger-menu');
            var dropdownContent = document.querySelector('.dropdown-content');

            hamburger.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });

            dropdownContent.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
