<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Cryptocurrency</title>
    <link rel="stylesheet" href="CSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
       .image-container {
            position: relative;
            max-width: 400px; /* maximum width, can be less */
            width: 90%; /* responsive width */
            height: auto; /* height is determined by content */
            aspect-ratio: 1 / 1; /* maintain a square aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* centered horizontally */
            overflow: hidden;
            border: 1px white solid;
        }
        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            text-align: center;
            box-sizing: border-box;
            z-index: 10;
        }
        
        .dice-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* changed to min-height */
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        @media (min-width: 1024px) {
            .dice-layout {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            
            .row {
                width: 100%;
                justify-content: space-between;
            }
            
            .row .image-container:not(:nth-child(3)) {
                margin-top: -200px; /* Adjust this value to align the top and bottom images with the middle row */
            }
            
            .row .image-container:nth-child(3) {
                order: 2;
                flex-grow: 1;
            }
        }

        @media (max-width: 767px) {
            .image-container {
                width: 90%; /* or whatever percentage suits your design */
                margin: 10px auto; /* adjust margin for smaller screens */
            }

            .image-text {
                padding: 5 px;
                          
            }



            .dice-layout {
            flex-direction: column; /* stack images vertically on small screens */
        }
    }
    </style>
</head>
<body>
    <div class="banner">Pay with Cryptocurrency</div>

    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu">&#9776;</div>

    <!-- Dropdown Menu Content, hidden by default -->
    <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>

    <div class="text-container">
        <h2>Pay with Cryptocurrency</h2>
       
    </div>

    <!-- Image containers arranged in "dice-five" pattern -->
    <div class="dice-layout">
        <div class="image-container">
            <img src="IMG_20240221_074052.jpg" alt="Image Description 1">
            <div class="image-text">Solana</div> <!-- Text overlay -->
        </div>
        <div class="image-container">
            <img src="IMG_20240221_074121.jpg" alt="Image Description 2">
            <div class="image-text">Ethereum</div>
        </div>
        <div class="image-container dice-center">
            <img src="IMG_20240221_074153.jpg" alt="Image Description 3">
            <div class="image-text">Bitcoin</div>
        </div>
        <div class="image-container">
            <img src="IMG_20240221_074223.jpg" alt="Image Description 4">
            <div class="image-text">USDC on Sol</div>
        </div>
        <div class="image-container">
            <img src="IMG_20240221_074252.jpg" alt="Image Description 5">
            <div class="image-text">USDC on Eth</div>
        </div>
    </div>

    <script>
        document.getElementById('payButton').addEventListener('click', async () => {
            const amount = '100'; // Example amount
            const currency = 'NZD'; // Currency code
            
            const response = await fetch(`/create-payment/${amount}/${currency}`);
            const paymentDetails = await response.json();
            
            console.log(paymentDetails);
            // Handle the paymentDetails response
        });
    </script>

    <footer class="footer">

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var hamburger = document.querySelector('.hamburger-menu');
            var dropdownContent = document.querySelector('.dropdown-content');

            hamburger.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!hamburger.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });

            dropdownContent.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
